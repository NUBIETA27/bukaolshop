            text-align: center;

        .cardmenu {

        /* Style the tab */

            padding: 5px 10px 5px 10px;


        }

        .tablinks {
            border-radius: 20px;
            width: auto;
            height: 30px;

            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            padding: 7px 14px 14px 14px;
            transition: 0.3s;
            font-size: 12px;
            font-weight: bold;

        }

        /* Style the tab content */

            padding: 12px;
            content: "";
            display: table;
            clear: both;
        }

    <script>
        var tw = new Date();
        if (tw.getTimezoneOffset() == 0) a = tw.getTime() + 7 * 60 * 60 * 1000;
        else a = tw.getTime();
        tw.setTime(a);

        var tahun = tw.getFullYear();
        var hari = tw.getDay();
        var bulan = tw.getMonth();
        var tanggal = tw.getDate();
        var hariarray = new Array(
            "Minggu,",
            "Senin,",
            "Selasa,",
            "Rabu,",
            "Kamis,",
            "Jum'at,",
            "Sabtu,"
        );
        var bulanarray = new Array(
            "Januari",
            "Februari",
            "Maret",
            "April",
            "Mei",
            "Juni",
            "Juli",
            "Agustus",
            "September",
            "Oktober",
            "Nopember",
            "Desember"
        );
        document.getElementById("tanggalwaktu").innerHTML =
            hariarray[hari] + " " + tanggal + " " + bulanarray[bulan] + " " + tahun;
        document.getElementById("tanggalwaktu2").innerHTML =
            (tw.getHours() < 10 ? "0" : "") +
            tw.getHours() +
            ":" +
            (tw.getMinutes() < 10 ? "0" : "") +
            tw.getMinutes() +
            " W.I.B ";

        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (
                document.body.scrollTop > 20 ||
                document.documentElement.scrollTop > 20
            ) {
                document.getElementById("navbar").style.top = "0px";
            } else {
                document.getElementById("navbar").style.top = "-75px";
            }
        }

        //javascrip tabmenu
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementById("defaultOpen").click();
    </script>

    <script type="text/javascript">
        function rubah(angka) {
            var reverse = angka.toString().split("").reverse().join(""),
                ribuan = reverse.match(/\d{1,3}/g);
            ribuan = ribuan.join(".").split("").reverse().join("");
            return "Rp " + ribuan;
        }
        document.getElementById("saldo_user").innerText = rubah(
            document.getElementById("saldo_user").textContent
        );
